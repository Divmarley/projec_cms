<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*Code Belong To ItsDekuSenpai*/
      /*Code Belong To ItsDekuSenpai*/
      * {
        font-family: "Montserrat", sans-serif;
      }
      body {
        background: #141414;
        margiin: 0;
        padding: 0;
        font-family: "Montserrat", sans-serif;
      }
      .container {
        width: 360px;
        height: 500px;
        background: #545454;
        position: absolute;
        border-radius: 10px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }
      .container h1 {
        font-size: 35px;
        margin-top: 40px;
        margin-bottom: 30px;
      }
      .box {
        width: 260px;
        height: 40px;
        background: #f1f1f1b3;
        border-radius: 10px;
        margin: 10px auto;
      }
      .btn {
        font-family: "Montserrat", sans-serif;
        width: 260px;
        height: 40px;
        background: #9254c8;
        border-radius: 10px;
        margin: 14px auto;
        display: block;
        font-size: 16px;
        border: none;
        color: white;
        cursor: pointer;
        transition: 0.4s all;
      }
      .btn:hover {
        background: #3498db;
      }
      .box input {
        font-family: "Montserrat", sans-serif;
        background: none;
        border: none;
        outline: none;
        text-align: center;
        width: 90%;
        line-height: 37px;
        font-size: 16px;
        color: #333;
      }
      .b1 {
        display: block;
        width: 260px;
        padding: 20px 0;
        text-decoration: none;
        color: white;
        text-align: center;
        margin: auto;
        transition: 0.4s all;
      }
      .b2 {
        position: absolute;
        bottom: 133px;
        left: 50%;
        transform: translateX(-50%);
        width: 260px;
        padding: 10px 0;
        text-decoration: none;
        text-align: center;
        transition: 0.4s all;
        color: white;
      }
      a:hover {
        background: #00000040;
      }
      .fab {
        display: block;
        margin: 10px 20px 0px 20px;
      }
      .fa-github {
        color: black;
      }
      .fa-google {
        color: #c41b1b;
      }
      .fa-facebook-square {
        color: #002fa6;
      }
      .fab:hover {
        cursor: pointer;
      }
      /*Code Belong To ItsDekuSenpai*/
      /*Code Belong To ItsDekuSenpai*/
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Signup</h1>
      <form action="" method="post">
        {% csrf_token %}
        <div class="box">
          <input
            type="email"
            placeholder="Email"
            required
            maxlength="255"
            name="email"
          />
        </div>
        <div class="box">
          <input
            type="text"
            placeholder="Username"
            required
            maxlength="25"
            name="username"
          />
        </div>
        <div class="box">
          <input
            type="password"
            placeholder="Password"
            required
            maxlength="15"
            name="password"
          />
        </div>
        <input type="submit" class="btn" value="Login" />
      </form>
      <a href="#" class="b1">Forget Password?</a>
      <a href="#" class="b2">Create Account</a>
      <br /><br />
      <hr />
      <p>Or Login With</p>
      <div class="icon">
        <i class="fab fa-github fa-2x"></i>
        <i class="fab fa-google fa-2x"></i>
        <i class="fab fa-facebook-square fa-2x"></i>
      </div>
    </div>
  </body>
</html>
